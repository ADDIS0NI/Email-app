{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="main-layout {% if user.is_authenticated %}authenticated{% endif %}">
            {% if user.is_authenticated %}
            <div class="sidebar">
                <a href="{% url 'index' %}" class="sidebar-brand">
                    <i class="fas fa-envelope"></i> Mail
                </a>
                <div class="sidebar-nav">
                    <button class="nav-btn" id="inbox">
                        <i class="fas fa-inbox mr-2"></i> Inbox
                    </button>
                    <button class="nav-btn" id="compose">
                        <i class="fas fa-pen mr-2"></i> Compose
                    </button>
                    <button class="nav-btn" id="sent">
                        <i class="fas fa-paper-plane mr-2"></i> Sent
                    </button>
                    <button class="nav-btn" id="archived">
                        <i class="fas fa-archive mr-2"></i> Archived
                    </button>
                    <a class="nav-btn" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                    </a>
                </div>
            </div>
            {% endif %}
            
            <div class="main-content">
                {% block body %}
                {% endblock %}
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
